<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>课程管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <link rel="icon" href="/images/logo.jpg" />
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <!-- HEAD -->
        <div th:replace="fragments/header::header"></div>

        <!-- BODY -->
        <div class="layui-body" style="margin: 5%">
            <button class="layui-btn layui-btn-normal" onclick="add()">新增</button>
            <table id="courseList" lay-filter="courseTable"></table>
            <script type="text/html" id="operateBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
        <div id="setCourse" class="layer_self_warp" style="width:500px; display: none">
            <form id="courseForm" class="layui-form layui-form-pane" method="post">
                <input id="pageNum" name="pageNum" type="hidden"/>
                <input id="id" name="id" type="hidden">
                <div class="layui-form-item">

                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="courseSubmit">提交</button>
                        <button class="layui-btn layui-btn-normal" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- FOOT -->
        <div th:replace="fragments/footer::footer"></div>
    </div>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/course/course.js"></script>
</body>
</html>
