<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(~{:: title},~{},~{:: style})">
    <title>主页</title>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 通用导航栏 -->
    <div th:replace="fragments/navigationBar :: navigationBar"></div>
    <!-- 页面主体 -->
    <div class="container-fluid" style="margin-top:80px">
        <!-- 图片轮播 -->
        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
            <!-- 指示符 -->
            <ul class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ul>
            <!-- 轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>图1</h4>
                        <span>内容</span>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>图2</h4>
                        <span>内容</span>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>图3</h4>
                        <span>内容</span>
                    </div>
                </div>
            </div>
            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <!-- 通用页脚 -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
